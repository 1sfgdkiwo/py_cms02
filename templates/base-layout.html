<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<title>{{ TITLE  }}</title>-->
<link rel="shorcut icon" href="{{ url_for('static',filename='ico/favicon.ico') }}" >
<link rel="stylesheet" href="{{url_for('.static', filename='css/bootstrap.min.css')}}">
 <link rel="stylesheet" href="/static/app.css">
 <link rel="stylesheet" href="/static/satufok1.css">
</head>
    <!-- Collect the nav links, forms, and other content for toggling -->
<nav class="navbar navbar-fixed-top navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/"><img style="max-width:120px;" src="{{ url_for("static", filename="images/logo-home.png") }}" /></a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <!--<li><a href="#about">About</a></li>-->
            <!--<li><a href="#contact">Contact</a></li>-->
          </ul>

            <ul class="nav navbar-nav navbar-right">

              {% if current_user.is_authenticated %}
              <li class="dropdown">
              <a class="dropdown-toggle glyphicon glyphicon-user" data-toggle="dropdown" href="#"> {{ current_user.email }}
              <span class="caret"></span></a>
              <ul class="dropdown-menu">
                {% if current_user.has_role('admin') %}
                <li><a href="/admin" target="_blank">Admin</a></li>
                {% endif %}
                <li><a href="/logout">Logout</a></li>
              </ul>
            </li>
              {% else %}
              <li><p class="navbar-text">Already have an account?</p></li>
              <li><a href="/login">Login</a></li>
              {% endif %}

            </ul>


        </div><!-- /.nav-collapse -->
      </div><!-- /.container -->
</nav><!-- /.navbar -->



<!--<body style="position: relative; min-height: 100%; top: 0px;">-->
<body style="position: relative; min-height: 100%; top: 52px;">
  <div class="container-fluid">
{% block content %}
{% endblock %}
  </div>

    <!--<script src="{{url_for('static',filename='js/jquery.min.js') }}"></script>-->

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
