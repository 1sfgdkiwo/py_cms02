{% extends "base-layout.html" %}
{% block content %}
<div class="container">
      <div class="row row-offcanvas row-offcanvas-right">

        <div class="col-xs-12 col-sm-9">
          <p class="pull-right visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
          </p>
          <div class="jumbotron">
            <h1>{{ CONTENTS|safe }}</h1>
          </div>
          <div class="row">
            {% for isi in isinya %}
            <div class="col-xs-6 col-lg-4">
              <img style="height:110px;" class="img-responsive img-rounded center-block  " src="/static/upload/{{ isi.feature_image.path }}"/>
              <div class="page-header judul_artikel">
                    <h4>{{ isi.title  }}</h4>
              </div>
              <div class="kolom_artikel">
                <p>{{ isi.contents | safe }}</p>
              </div>
              <p><a class="btn btn-default" href="{{ isi.url  }}">View details </a></p>

            </div><!--/.col-xs-6.col-lg-4-->
            {% endfor %}

          </div><!--/row-->
        </div><!--/.col-xs-12.col-sm-9-->

        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
            <h3>Artikel Terbaru</h3>
            {% for isi in isinya %}
              <div class="list-group">
                 <!--<a href="{{ isi.url  }}" class="list-group-item active"><h5>{{ isi.title  }}</h5></a>-->
                 <a href="{{ isi.url  }}" class="list-group-item"><h5>{{ isi.title  }}</h5></a>

              </div>
            {% endfor %}




        </div><!--/.sidebar-offcanvas-->




      </div><!--/row-->

      <hr>

      <footer>
        <p>Â© satufokus.com</p>
      </footer>

    </div><!--/.container-->
{% endblock %}
